        <script type="text/javascript">
            function ShowElement(element) {
                var oldhtml = element.innerHTML;
                //åˆ›å»ºæ–°çš„inputå…ƒç´ 
                var newobj = document.createElement('input');
                //ä¸ºæ–°å¢å…ƒç´ æ·»åŠ ç±»å‹
                newobj.type = 'text';
                //ä¸ºæ–°å¢å…ƒç´ æ·»åŠ valueå€¼
                newobj.value = oldhtml;
                //ä¸ºæ–°å¢å…ƒç´ æ·»åŠ å…‰æ ‡ç¦»å¼€äº‹ä»¶
                newobj.onblur = function () {
                    //å½“è§¦å‘æ—¶åˆ¤æ–­æ–°å¢å…ƒç´ å€¼æ˜¯å¦ä¸ºç©ºï¼Œä¸ºç©ºåˆ™ä¸ä¿®æ”¹ï¼Œå¹¶è¿”å›åŸæœ‰å€¼ 
                    element.innerHTML = this.value == oldhtml ? oldhtml : this.value;
                    //å½“è§¦å‘æ—¶è®¾ç½®çˆ¶èŠ‚ç‚¹çš„åŒå‡»äº‹ä»¶ä¸ºShowElementã€ä¹Ÿå¯åœ¨è¿™é‡Œè¿›è¡Œä¿å­˜åŠ¨ä½œ
                    element.setAttribute("ondblclick", "ShowElement(this);");
                }
                //è®¾ç½®è¯¥æ ‡ç­¾çš„å­èŠ‚ç‚¹ä¸ºç©º
                element.innerHTML = '';
                //æ·»åŠ è¯¥æ ‡ç­¾çš„å­èŠ‚ç‚¹ï¼Œinputå¯¹è±¡
                element.appendChild(newobj);
                //è®¾ç½®é€‰æ‹©æ–‡æœ¬çš„å†…å®¹æˆ–è®¾ç½®å…‰æ ‡ä½ç½®ï¼ˆä¸¤ä¸ªå‚æ•°ï¼šstart,endï¼›startä¸ºå¼€å§‹ä½ç½®ï¼Œendä¸ºç»“æŸä½ç½®ï¼›å¦‚æœå¼€å§‹ä½ç½®å’Œç»“æŸä½ç½®ç›¸åŒåˆ™å°±æ˜¯å…‰æ ‡ä½ç½®ï¼‰
                newobj.setSelectionRange(0, oldhtml.length);
                //è®¾ç½®è·å¾—å…‰æ ‡
                newobj.focus();

                //è®¾ç½®çˆ¶èŠ‚ç‚¹çš„åŒå‡»äº‹ä»¶ä¸ºç©º
                newobj.parentNode.setAttribute("ondblclick", "");

            }

        <script>
            $(function () {
                var $timeline_block = $('.cd-timeline-block');
                //hide timeline blocks which are outside the viewport
                $timeline_block.each(function () {
                    if ($(this).offset().top > $(window).scrollTop() + $(window).height() * 0.75) {
                        $(this).find('.cd-timeline-img, .cd-timeline-content').addClass('is-hidden');
                    }
                });
                //on scolling, show/animate timeline blocks when enter the viewport
                $(window).on('scroll', function () {
                    $timeline_block.each(function () {
                        if ($(this).offset().top <= $(window).scrollTop() + $(window).height() * 0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden')) {
                            $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
                        }
                    });
                });
            });
        </script>
