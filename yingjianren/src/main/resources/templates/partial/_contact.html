<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>
	<section th:fragment="contact">
		<section id="contact"  class="tm-section-pad-top tm-parallax-2">
			<div class="container tm-container-contact">
				<div class="row">
					<div class="col-12">
						<h2 class="mb-4 tm-section-title">关于我们</h2>
						<div class="mb-5 tm-underline">
							<div class="tm-underline-inner"></div>
						</div>
						<p class="mb-5">
							项目介绍:
						</p>
						<p class="mb-5">
							Staff:
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2" style="padding-bottom: 20px;"> 
						<h3>联系我们</h3>
					</div>
					<div class="col-md-10 m-auto" style="padding-left: 0;padding-bottom: 20px;">
						<div style="height: 2px;background-color: white;"></div>
					</div>
					<div class="col-sm-12 col-md-4 d-flex align-items-center tm-contact-item">
						<a href="tel:0100200340" class="tm-contact-item-link">
							<i class="fas fa-3x fa-phone mr-4" style="font-size: 20px;line-height: 20px;"></i>
							<span class="mb-0">010-020-0340</span>
						</a>
					</div>
					<div class="col-sm-12 col-md-4 d-flex align-items-center tm-contact-item">
						<a href="mailto:info@company.co" class="tm-contact-item-link">
							<i class="fas fa-3x fa-envelope mr-4" style="font-size: 20px;line-height: 20px;"></i>
							<span class="mb-0">info@company.co</span>
						</a>
					</div>
					<div class="col-sm-12 col-md-4 d-flex align-items-center tm-contact-item">
						<a href="#" class="tm-contact-item-link">
							<i class="fas fa-3x fa-map-marker-alt mr-4" style="font-size: 20px;line-height: 20px;"></i>
							<span class="mb-0">Location on Maps</span>
						</a>
					</div>
				</div>
			</div>
			<footer class="text-center small tm-footer">
				<p class="mb-0">Copyright &copy; 2019.Company name All rights reserved</p>
			</footer>
		</section>
	</section>
	
	
</body>
</html>
