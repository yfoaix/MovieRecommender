<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        .box {
            width: 100%;
            height: 100%;
            background-color: wheat;
            text-align: center;  /*文本水平居中*/
            padding-top: 15%;
        }
    </style>
</head>
<body>
 
    <div class="box">
        <h1>500 您请求的页面不存在</h1>
        <span style="font-size:large;" id="counter"></span>秒后 
        <a style="font-size:large;" th:href="@{/}" href='http://www.baidu.com'>返回网站首页</a>
    </div>
 
    <script th:inline="javascript">
        var $counter = document.getElementById('counter');
        function countDown(secs)
        {
            $counter.innerText=secs;
            if(--secs>0)
            {
                setTimeout("countDown("+secs+")",1000); 
            }
            if(secs==0)
            {
                location.href = /*[[@{/}]]*/ 'http://www.baidu.com';
            }  
        } 
        countDown(5); 
    </script>
</body>
</html>
