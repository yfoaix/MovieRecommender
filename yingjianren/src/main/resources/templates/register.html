<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>register</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column" >
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-4 column">
                            <form role="form" method="post"  th:object="${user}" th:action="@{/Identity/Account/Register}">
                                <div class="form-group">
                                     <label for="exampleInputEmail1">Email address</label><input th:feild="*{user.email}" type="email" class="form-control" id="exampleInputEmail1" />
                                </div>
                                <div class="form-group">
                                     <label for="exampleInputPassword1">Password</label><input th:feild="*{user.userPwd}"  type="password" class="form-control" id="exampleInputPassword1" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Username</label><input  th:feild="*{user.userName}" type="text" class="form-control" id="exampleInputPassword1" />
                               </div>
                                <div class="form-group">
                                     <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
                                    <p class="help-block">
                                        Example block-level help text here.
                                    </p>
                                </div>
                                <div class="checkbox">
                                     <label><input type="checkbox" />Check me out</label>
                                </div> <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class="col-md-4 column">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
