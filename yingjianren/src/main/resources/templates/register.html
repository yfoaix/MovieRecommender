<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>register</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.0-dist/css/bootstrap.css}" />
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <form role="form" method="post" th:action="@{/Identity/Account/Register}">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Username</label><input name="userName" type="text"
                                    class="form-control" id="exampleInputPassword1" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label><input name="userPwd" type="password"
                                    class="form-control" id="exampleInputPassword1" />
                            </div>
                           
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label><input name="email" type="email"
                                    class="form-control" id="exampleInputEmail1" />
                            </div>
                            <div class="form-group" th:if="${isExistEmail}">
                                <label for="exampleInputEmail1" style="color:red;">该邮箱已经被注册</label>
                            </div>
                            <div class="form-group" th:unless="${emailConfirm}">
                                <label for="exampleInputEmail1" style="color:red;">验证邮件发送失败，请选择合适的邮箱</label>
                            </div>

                            <div class="checkbox">
                                <label><input type="checkbox" />Check me out</label>
                            </div> <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
